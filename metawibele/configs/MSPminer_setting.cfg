[input]
count_matrix_file=genecatalogs_counts.tsv
count_matrix_has_header=true

[genes_comparison]
detection_limit=6
min_prevalence=3
min_prevalence_for_outliers=5
max_outliers_fraction=0.3

[genes_bins_creation]
enabled=true
normalize_counts=true

[seeds_creation]
num_best_representative_genes=15
min_concordance=0.8
min_seed_size=20

[seeds_merging]
min_concordance=0.80
min_seed_size=60

[msp_creation]
min_concordance=0.8
min_robust_concordance=0.9

[output]
output_dir=MSPminer_output
print_genes_bins=true
print_seeds=true
